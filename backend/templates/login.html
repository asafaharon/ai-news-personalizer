<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log In &middot; AI News Personalizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet" />
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

  <!-- Error message -->
  {% if error %}
  <div role="alert"
       class="bg-red-100 text-red-700 p-2 text-sm mb-4 text-center rounded max-w-sm w-full">
    {{ error }}
  </div>
  {% endif %}

  <!-- Login card -->
  <form action="/login" method="post"
        class="bg-white shadow-lg p-8 rounded-lg w-full max-w-sm"
        aria-labelledby="login-heading">

    <h1 id="login-heading" class="text-2xl font-bold text-center mb-6">
      Log&nbsp;In
    </h1>

    <!-- Email -->
    <label class="sr-only" for="email">Email address</label>
    <input id="email" type="email" name="email" required
           placeholder="Email"
           autocomplete="email"
           class="w-full p-2 border rounded mb-4" />

    <!-- Password -->
    <label class="sr-only" for="password">Password</label>
    <input id="password" type="password" name="password" required
           placeholder="Password"
           autocomplete="current-password"
           class="w-full p-2 border rounded mb-6" />

    <!-- Submit -->
    <button type="submit"
            class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700 transition">
      Log&nbsp;In
    </button>

    <!-- Link to register -->
    <p class="text-sm text-center mt-4">
      Donâ€™t have an account?
      <a href="/register" class="text-blue-600 hover:underline font-medium">
        Sign&nbsp;Up
      </a>
    </p>

  </form>
</body>
</html>
