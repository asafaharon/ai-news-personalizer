<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI News Personalizer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    
    .hero-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 400% 400%;
      width: 100vw;
      min-height: 100vh;
      padding-top: 8vh;
      animation: gradientShift 8s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .floating-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 6s ease-in-out infinite;
    }
    
    .floating-circle:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .floating-circle:nth-child(2) {
      width: 60px;
      height: 60px;
      top: 60%;
      right: 15%;
      animation-delay: 2s;
    }
    
    .floating-circle:nth-child(3) {
      width: 40px;
      height: 40px;
      top: 80%;
      left: 20%;
      animation-delay: 4s;
    }
    
    .floating-circle:nth-child(4) {
      width: 50px;
      height: 50px;
      top: 30%;
      right: 25%;
      animation-delay: 1s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    .main-container {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      padding: 0 20px;
      position: relative;
      z-index: 10;
      animation: slideInUp 1s ease-out;
    }
    
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      text-align: center;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: cardGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes cardGlow {
      0% { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
      100% { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 255, 255, 0.1); }
    }
    
    .title {
      animation: titlePulse 2s ease-in-out infinite alternate;
    }
    
    @keyframes titlePulse {
      0% { text-shadow: 0 0 5px rgba(31, 41, 55, 0.3); }
      100% { text-shadow: 0 0 20px rgba(31, 41, 55, 0.5); }
    }
    
    .subtitle {
      animation: fadeInDelay 1.5s ease-out 0.5s both;
    }
    
    @keyframes fadeInDelay {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .buttons-container {
      animation: fadeInDelay 1.8s ease-out 1s both;
    }
    
    .btn {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    
    .btn:active {
      transform: translateY(-1px) scale(0.98);
    }
    
    .login-btn {
      background: linear-gradient(135deg, #2563EB 0%, #1D4ED8 100%);
      animation: buttonPulse 2s ease-in-out infinite alternate;
    }
    
    @keyframes buttonPulse {
      0% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4); }
      100% { box-shadow: 0 0 0 10px rgba(37, 99, 235, 0); }
    }
    
    .register-btn {
      background: transparent;
      border: 2px solid #2563EB;
      backdrop-filter: blur(5px);
    }
    
    .register-btn:hover {
      background: rgba(37, 99, 235, 0.1);
      border-color: #1D4ED8;
    }
    
    /* Icon animations */
    .icon {
      display: inline-block;
      animation: iconBounce 2s ease-in-out infinite;
    }
    
    @keyframes iconBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    
    /* Responsive adjustments */
    @media (max-width: 640px) {
      .hero-bg {
        padding-top: 10vh;
      }
      
      .card {
        padding: 2rem;
        margin: 0 10px;
      }
      
      .floating-circle {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="hero-bg">
    <!-- Floating background elements -->
    <div class="floating-elements">
      <div class="floating-circle"></div>
      <div class="floating-circle"></div>
      <div class="floating-circle"></div>
      <div class="floating-circle"></div>
    </div>
    
    <div class="main-container">
      <div class="card">
        <h1 class="title" style="font-size: 2.5rem; font-weight: bold; color: #1F2937; margin-bottom: 1.5rem;">
          <span class="icon">ðŸ¤–</span> AI News Personalizer
        </h1>
        
        <p class="subtitle" style="font-size: 1.125rem; color: #4B5563; margin-bottom: 2.5rem; line-height: 1.6;">
          Get AI-summarized, personalized news tailored to your interests in one click.
        </p>
        
        <div class="buttons-container" style="display: flex; flex-direction: column; gap: 1rem;">
          <a href="/login" 
             class="btn login-btn" 
             style="display: block; width: 100%; color: white; font-weight: 600; padding: 0.875rem 1.5rem; border-radius: 0.75rem; text-decoration: none;">
            <span class="icon">ðŸš€</span> Log In
          </a>
          
          <a href="/register" 
             class="btn register-btn" 
             style="display: block; width: 100%; color: #2563EB; font-weight: 600; padding: 0.875rem 1.5rem; border-radius: 0.75rem; text-decoration: none;">
            <span class="icon">âœ¨</span> Sign Up Free
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
