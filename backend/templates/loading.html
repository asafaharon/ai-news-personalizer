<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading Your News - AI News Personalizer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
    }
    
    .hero-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 400% 400%;
      width: 100vw;
      min-height: 100vh;
      animation: gradientShift 8s ease-in-out infinite;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .floating-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      animation: float 8s ease-in-out infinite;
    }
    
    .floating-circle:nth-child(1) {
      width: 120px;
      height: 120px;
      top: 15%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .floating-circle:nth-child(2) {
      width: 80px;
      height: 80px;
      top: 70%;
      right: 15%;
      animation-delay: 2s;
    }
    
    .floating-circle:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 40%;
      left: 75%;
      animation-delay: 4s;
    }
    
    .floating-circle:nth-child(4) {
      width: 100px;
      height: 100px;
      top: 80%;
      left: 20%;
      animation-delay: 6s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-40px) rotate(180deg); }
    }
    
    .loading-container {
      position: relative;
      z-index: 10;
      text-align: center;
      animation: fadeInUp 1s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border-radius: 2rem;
      padding: 3rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      animation: cardGlow 4s ease-in-out infinite alternate;
      max-width: 500px;
      margin: 2rem;
    }
    
    @keyframes cardGlow {
      0% { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
      100% { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 255, 255, 0.2); }
    }
    
    .title-glow {
      animation: titlePulse 3s ease-in-out infinite alternate;
    }
    
    @keyframes titlePulse {
      0% { text-shadow: 0 0 20px rgba(102, 126, 234, 0.5); }
      100% { text-shadow: 0 0 40px rgba(102, 126, 234, 0.8); }
    }
    
    .loading-icon {
      display: inline-block;
      animation: loadingSpin 2s linear infinite;
      font-size: 4rem;
      margin-bottom: 2rem;
    }
    
    @keyframes loadingSpin {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
      100% { transform: rotate(360deg) scale(1); }
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(102, 126, 234, 0.2);
      border-radius: 10px;
      overflow: hidden;
      margin: 2rem 0;
      position: relative;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
      transition: width 0.5s ease;
      animation: progressPulse 2s ease-in-out infinite alternate;
      position: relative;
    }
    
    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: progressShine 2s linear infinite;
    }
    
    @keyframes progressPulse {
      0% { box-shadow: 0 0 5px rgba(102, 126, 234, 0.3); }
      100% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.6); }
    }
    
    @keyframes progressShine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .loading-message {
      color: #4B5563;
      font-size: 1.125rem;
      font-weight: 500;
      margin-bottom: 1rem;
      animation: messageGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes messageGlow {
      0% { opacity: 0.8; }
      100% { opacity: 1; }
    }
    
    .progress-text {
      color: #667eea;
      font-weight: 700;
      font-size: 1.5rem;
      margin-top: 1rem;
      animation: numberGlow 2s ease-in-out infinite alternate;
    }
    
    @keyframes numberGlow {
      0% { text-shadow: 0 0 10px rgba(102, 126, 234, 0.5); }
      100% { text-shadow: 0 0 20px rgba(102, 126, 234, 0.8); }
    }
    
    .feature-dots {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    .feature-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      animation: dotPulse 2s ease-in-out infinite;
    }
    
    .feature-dot:nth-child(1) {
      background: linear-gradient(135deg, #10B981 0%, #059669 100%);
      animation-delay: 0s;
    }
    
    .feature-dot:nth-child(2) {
      background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
      animation-delay: 0.5s;
    }
    
    .feature-dot:nth-child(3) {
      background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%);
      animation-delay: 1s;
    }
    
    @keyframes dotPulse {
      0%, 100% { 
        transform: scale(1);
        opacity: 0.7;
      }
      50% { 
        transform: scale(1.3);
        opacity: 1;
        box-shadow: 0 0 15px rgba(102, 126, 234, 0.6);
      }
    }
    
    .tip-text {
      color: #6B7280;
      font-size: 0.875rem;
      margin-top: 1.5rem;
      animation: fadeInDelay 2s ease-out;
    }
    
    @keyframes fadeInDelay {
      0% { opacity: 0; }
      60% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    /* Mobile responsive */
    @media (max-width: 768px) {
      .floating-circle {
        display: none;
      }
      
      .card {
        margin: 1rem;
        padding: 2rem;
      }
      
      .loading-icon {
        font-size: 3rem;
      }
    }
  </style>

  <!-- Loading Logic -->
  <script>
    let progress = 0;
    
    const loadingMessages = [
      "🔍 Analyzing your preferences...",
      "📰 Fetching latest news articles...", 
      "🤖 AI is personalizing your feed...",
      "📊 Processing your topics...",
      "⚡ Organizing articles by relevance...",
      "✨ Almost ready, finalizing your dashboard..."
    ];
    let currentMessageIndex = 0;
    
    function updateProgress() {
      const progressBar = document.getElementById('progressBar');
      const loadingMessage = document.getElementById('loadingMessage');
      const progressText = document.getElementById('progressText');
      
      if (progressBar && loadingMessage && progressText) {
        progress += (Math.random() * 8 + 4) / 1.5;
        
        if (progress > 100) progress = 100;
        
        progressBar.style.width = progress + '%';
        progressText.textContent = Math.round(progress) + '%';
        
        const messageIndex = Math.floor((progress / 100) * loadingMessages.length);
        if (messageIndex < loadingMessages.length && messageIndex > currentMessageIndex) {
          currentMessageIndex = messageIndex;
          loadingMessage.textContent = loadingMessages[currentMessageIndex];
        }
        
        if (progress >= 100) {
          setTimeout(() => {
            window.location.href = "/dashboard";
          }, 800);
        }
      }
    }
    
    window.addEventListener('DOMContentLoaded', function() {
      const loadingMessage = document.getElementById('loadingMessage');
      if (loadingMessage) {
        loadingMessage.textContent = loadingMessages[0];
      }
      
      const progressInterval = setInterval(() => {
        updateProgress();
        if (progress >= 100) {
          clearInterval(progressInterval);
        }
      }, 900);
      
      setTimeout(() => {
        if (progress < 100) {
          window.location.href = "/dashboard";
        }
      }, 18000);
    });
  </script>
</head>

<body class="hero-bg">
  <!-- Floating background elements -->
  <div class="floating-elements">
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
  </div>
  
  <!-- Loading Container -->
  <div class="loading-container">
    <div class="card">
      
      <!-- Logo Icon -->
      <div class="loading-icon">🤖</div>
      
      <!-- Title -->
      <h1 class="text-3xl font-bold text-gray-800 mb-2 title-glow">
        AI News Personalizer
      </h1>
      
      <p class="text-gray-600 mb-4">
        Curating your personalized news feed
      </p>
      
      <!-- Loading Message -->
      <div id="loadingMessage" class="loading-message">
        Initializing...
      </div>
      
      <!-- Progress Bar -->
      <div class="progress-bar">
        <div id="progressBar" class="progress-fill" style="width: 0%"></div>
      </div>
      
      <!-- Progress Text -->
      <div id="progressText" class="progress-text">0%</div>
      
      <!-- Feature Dots -->
      <div class="feature-dots">
        <div class="feature-dot"></div>
        <div class="feature-dot"></div>
        <div class="feature-dot"></div>
      </div>
      
      <!-- Tip Text -->
      <div class="tip-text">
        💡 <strong>Pro Tip:</strong> Customize your preferences anytime from your dashboard
      </div>
      
    </div>
  </div>

</body>
</html>
