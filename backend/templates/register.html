<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - AI News Personalizer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    
    .hero-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 400% 400%;
      width: 100vw;
      min-height: 100vh;
      padding-top: 8vh;
      animation: gradientShift 8s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .floating-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 6s ease-in-out infinite;
    }
    
    .floating-circle:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .floating-circle:nth-child(2) {
      width: 60px;
      height: 60px;
      top: 60%;
      right: 15%;
      animation-delay: 2s;
    }
    
    .floating-circle:nth-child(3) {
      width: 40px;
      height: 40px;
      top: 80%;
      left: 20%;
      animation-delay: 4s;
    }
    
    .floating-circle:nth-child(4) {
      width: 50px;
      height: 50px;
      top: 30%;
      right: 25%;
      animation-delay: 1s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    .main-container {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      padding: 0 20px;
      position: relative;
      z-index: 10;
      animation: slideInUp 1s ease-out;
    }
    
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      text-align: center;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: cardGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes cardGlow {
      0% { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
      100% { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 255, 255, 0.1); }
    }
    
    .title {
      animation: titlePulse 2s ease-in-out infinite alternate;
    }
    
    @keyframes titlePulse {
      0% { text-shadow: 0 0 5px rgba(31, 41, 55, 0.3); }
      100% { text-shadow: 0 0 20px rgba(31, 41, 55, 0.5); }
    }
    
    .form-container {
      animation: fadeInDelay 1.5s ease-out 0.5s both;
    }
    
    @keyframes fadeInDelay {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .form-input {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 0.75rem;
      padding: 0.875rem 1rem;
      width: 100%;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    
    .form-input:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: scale(1.02);
    }
    
    .btn {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      border-radius: 0.75rem;
      padding: 0.875rem 1.5rem;
      font-weight: 600;
      width: 100%;
      margin-bottom: 1rem;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    
    .btn:active {
      transform: translateY(-1px) scale(0.98);
    }
    
    .register-btn {
      background: linear-gradient(135deg, #10B981 0%, #059669 100%);
      color: white;
      border: none;
      animation: buttonPulse 2s ease-in-out infinite alternate;
    }
    
    @keyframes buttonPulse {
      0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
      100% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
    }
    
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #DC2626;
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      animation: errorShake 0.5s ease-in-out;
    }
    
    @keyframes errorShake {
      0%, 100% { transform: translateX(0); }
      25%, 75% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
    }
    
    .back-link {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    
    .back-link:hover {
      color: white;
      transform: translateX(-5px);
    }
    
    .icon {
      display: inline-block;
      animation: iconBounce 2s ease-in-out infinite;
    }
    
    @keyframes iconBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    
    /* Responsive adjustments */
    @media (max-width: 640px) {
      .hero-bg {
        padding-top: 10vh;
      }
      
      .card {
        padding: 2rem;
        margin: 0 10px;
      }
      
      .floating-circle {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="hero-bg">
    <!-- Floating background elements -->
    <div class="floating-elements">
      <div class="floating-circle"></div>
      <div class="floating-circle"></div>
      <div class="floating-circle"></div>
      <div class="floating-circle"></div>
    </div>
    
    <div class="main-container">
      <div class="card">
        <h1 class="title" style="font-size: 2.5rem; font-weight: bold; color: #1F2937; margin-bottom: 2rem;">
          <span class="icon">‚ú®</span> Join Us Today
        </h1>
        
        <div class="form-container">
          {% if error %}
            <div class="error-message">
              {{ error }}
            </div>
          {% endif %}
          
          <form action="/register" method="post">
            <input type="text" 
                   name="full_name" 
                   placeholder="Full Name" 
                   required 
                   autocomplete="name"
                   class="form-input">
                   
            <input type="email" 
                   name="email" 
                   placeholder="Email address" 
                   required 
                   autocomplete="email"
                   class="form-input">
            
            <input type="password" 
                   name="password" 
                   placeholder="Create Password" 
                   required 
                   autocomplete="new-password"
                   class="form-input">
            
            <button type="submit" class="btn register-btn">
              <span class="icon">üöÄ</span> Create Account
            </button>
          </form>
          
          <p style="color: #4B5563; margin-top: 1rem;">
            Already have an account? 
            <a href="/login" style="color: #667eea; font-weight: 600; text-decoration: none;">
              Sign in here
            </a>
          </p>
        </div>
      </div>
      
      <a href="/" class="back-link">
        <span>‚Üê</span> Back to Home
      </a>
    </div>
  </div>
</body>
</html>
