<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">

  {% if error %}
    <div class="bg-red-100 text-red-700 p-2 text-sm mb-4 text-center rounded">
      {{ error }}
    </div>
  {% endif %}

  <form action="/register" method="post"
        class="bg-white shadow-lg p-8 rounded-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2>

    <input type="text"     name="name" placeholder="Full Name" required
           class="w-full p-2 border rounded mb-4" />
    <input type="email"    name="email"     placeholder="Email"     required
           class="w-full p-2 border rounded mb-4" />
    <input type="password" name="password"  placeholder="Password"  required
           class="w-full p-2 border rounded mb-6" />

    <button type="submit"
            class="bg-green-600 text-white w-full py-2 rounded hover:bg-green-700 transition">
      Sign Up
    </button>

    <p class="text-sm text-center mt-4">
      Already have an account?
      <a href="/login" class="text-green-600 hover:underline">Log In</a>
    </p>
  </form>
</body>
</html>
