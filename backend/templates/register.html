<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join AI News Personalizer</title>
  
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/style.css" />
  
  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Theme Detection -->
  <script>
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.setAttribute('data-theme', 'dark');
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.setAttribute('data-theme', 'light');
      document.documentElement.classList.remove('dark');
    }
  </script>
</head>

<body class="min-h-screen hero-gradient flex items-center justify-center p-4 relative">
  
  <!-- Background Pattern -->
  <div class="absolute inset-0 opacity-10">
    <div class="absolute inset-0" style="background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.3) 1px, transparent 0); background-size: 40px 40px;"></div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

  <!-- Main Content -->
  <div class="relative z-10 w-full max-w-md">
    
    <!-- Error message -->
    {% if error %}
    <div role="alert" class="toast toast-error mb-4 relative animate-fade-in">
      <div class="flex items-center gap-2">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
        </svg>
        {{ error }}
      </div>
    </div>
    {% endif %}

    <!-- Registration Card -->
    <div class="card backdrop-blur p-8 bg-white/90 dark:bg-gray-800/90 animate-fade-in">
      
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="w-16 h-16 mx-auto mb-4 rounded-2xl bg-gradient-to-r from-green-500 to-blue-600 flex items-center justify-center">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-gradient mb-2">Join AI News</h1>
        <p class="text-gray-600 dark:text-gray-400">Get personalized news in seconds</p>
      </div>

      <!-- Registration Form -->
      <form id="registerForm" action="/register" method="post" class="space-y-5">
        
        <!-- Name Field -->
        <div class="space-y-2">
          <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            Full Name
          </label>
          <div class="relative">
            <input 
              id="name" 
              type="text" 
              name="name" 
              required
              placeholder="Enter your full name"
              autocomplete="name"
              class="form-input focus-ring pl-10" 
            />
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
          </div>
        </div>

        <!-- Email Field -->
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            Email address
          </label>
          <div class="relative">
            <input 
              id="email" 
              type="email" 
              name="email" 
              required
              placeholder="Enter your email"
              autocomplete="email"
              class="form-input focus-ring pl-10" 
            />
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
              </svg>
            </div>
          </div>
        </div>

        <!-- Password Field -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            Password
          </label>
          <div class="relative">
            <input 
              id="password" 
              type="password" 
              name="password" 
              required
              placeholder="Create a strong password"
              autocomplete="new-password"
              class="form-input focus-ring pl-10 pr-10"
            />
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <svg id="eyeOpen" class="h-5 w-5 text-gray-400 hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <svg id="eyeClosed" class="h-5 w-5 text-gray-400 hover:text-gray-600 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L12 12m-2.122-2.122L7.758 7.758M12 12l2.122 2.122m-2.122-2.122L14.122 9.878m-2.122 2.122l2.122 2.122" />
              </svg>
            </button>
          </div>
          
          <!-- Password Strength Indicator -->
          <div class="mt-2">
            <div id="password-strength" class="flex gap-1">
              <div class="h-1 flex-1 bg-gray-200 rounded-full">
                <div id="strength-bar" class="h-full bg-gray-300 rounded-full transition-all duration-300" style="width: 0%;"></div>
              </div>
            </div>
            <p id="strength-text" class="text-xs text-gray-500 mt-1">Enter a password</p>
          </div>
        </div>

        <!-- Terms Agreement -->
        <div class="flex items-center">
          <input 
            id="terms" 
            type="checkbox" 
            required
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
          />
          <label for="terms" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
            I agree to the <a href="#" class="text-blue-600 hover:underline">Terms of Service</a> and <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a>
          </label>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          id="submitBtn"
          class="btn btn-primary w-full py-3 text-base font-semibold focus-ring bg-gradient-to-r from-green-500 to-blue-600 hover:from-green-600 hover:to-blue-700"
        >
          <span id="buttonText">Create Account</span>
          <div id="buttonSpinner" class="spinner hidden"></div>
        </button>

      </form>

      <!-- Divider -->
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white/90 dark:bg-gray-800/90 text-gray-500">Already have an account?</span>
          </div>
        </div>
      </div>

      <!-- Sign In Link -->
      <div class="mt-6 text-center">
        <a href="/login" class="btn btn-secondary w-full py-3 text-base interactive">
          Sign in instead
        </a>
      </div>

    </div>

    <!-- Features Preview -->
    <div class="mt-8 grid grid-cols-3 gap-4 text-center">
      <div class="flex flex-col items-center">
        <div class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center mb-2">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
        </div>
        <p class="text-xs text-white/80">Lightning Fast</p>
      </div>
      <div class="flex flex-col items-center">
        <div class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center mb-2">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
          </svg>
        </div>
        <p class="text-xs text-white/80">Personalized</p>
      </div>
      <div class="flex flex-col items-center">
        <div class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center mb-2">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.031 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
          </svg>
        </div>
        <p class="text-xs text-white/80">Secure</p>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script>
    // Password toggle functionality
    document.getElementById('togglePassword').addEventListener('click', function() {
      const password = document.getElementById('password');
      const eyeOpen = document.getElementById('eyeOpen');
      const eyeClosed = document.getElementById('eyeClosed');
      
      if (password.type === 'password') {
        password.type = 'text';
        eyeOpen.classList.add('hidden');
        eyeClosed.classList.remove('hidden');
      } else {
        password.type = 'password';
        eyeOpen.classList.remove('hidden');
        eyeClosed.classList.add('hidden');
      }
    });

    // Password strength checker
    document.getElementById('password').addEventListener('input', function(e) {
      const password = e.target.value;
      const strengthBar = document.getElementById('strength-bar');
      const strengthText = document.getElementById('strength-text');
      
      let strength = 0;
      let message = '';
      
      if (password.length >= 8) strength += 25;
      if (/[a-z]/.test(password)) strength += 25;
      if (/[A-Z]/.test(password)) strength += 25;
      if (/[0-9]/.test(password)) strength += 25;
      
      strengthBar.style.width = strength + '%';
      
      if (strength === 0) {
        message = 'Enter a password';
        strengthBar.className = 'h-full bg-gray-300 rounded-full transition-all duration-300';
      } else if (strength <= 50) {
        message = 'Weak password';
        strengthBar.className = 'h-full bg-red-400 rounded-full transition-all duration-300';
      } else if (strength <= 75) {
        message = 'Good password';
        strengthBar.className = 'h-full bg-yellow-400 rounded-full transition-all duration-300';
      } else {
        message = 'Strong password';
        strengthBar.className = 'h-full bg-green-400 rounded-full transition-all duration-300';
      }
      
      strengthText.textContent = message;
    });

    // Form submission with loading state
    document.getElementById('registerForm').addEventListener('submit', function() {
      const submitBtn = document.getElementById('submitBtn');
      const buttonText = document.getElementById('buttonText');
      const buttonSpinner = document.getElementById('buttonSpinner');
      
      submitBtn.disabled = true;
      submitBtn.classList.add('opacity-75');
      buttonText.textContent = 'Creating account...';
      buttonSpinner.classList.remove('hidden');
    });

    // Auto-focus first input
    document.getElementById('name').focus();
  </script>

</body>
</html>
